<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Jade-Sass-Js build environment</title><link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"><link rel="stylesheet" href="style/style.css"><script src="https://code.jquery.com/jquery-1.12.4.js"></script><script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script><script src="js/main.js"></script></head><body><div class="content-box"><div class="bus-trip-form-block clearfix"><form method="post" action="" class="bus-trip-form"><div class="bus-form-header"><div class="bus-header-action"><span>+  </span><span>Ajouter une journee</span></div><div class="bus-header-title"><span>JOUR 1</span></div></div><div class="bus-form-type"><div class="bus-type-item"><div class="bus-item-field"><div class="bus-item-icon"></div><label for="trip_type">TYPE DE TRAJET</label><select id="trip_type" name="trip_type"><option>Slower</option><option>Slow</option><option selected="selected">Medium</option><option>Fast</option><option>Faster</option></select></div></div><div class="bus-item-parts"><div class="part-one"><div class="part-one-left"><div class="part-item-icon"></div><label for="part-one-input">LIEU DE DEPART</label><input id="part-one-input"></div><div class="part-one-center"><div class="bus-item-field"><div class="date_picker_control"></div><label for="depart_date">DEPART</label><input id="depart_date" name="depart_date"></div></div><div class="part-one-right"><div class="bus-item-field"><label for="depart_time">HEURE DE DEPART</label><select id="depart_time" name="depart_time"><option>9h30</option><option>12h30</option></select></div></div></div><div class="part-next"><div class="part-next-left"><div class="part-item-icon part-pasive"></div><label for="part-next-input">LIEU DE ARRIVE</label><input id="part-next-input"></div><div class="part-next-center"><div class="bus-item-field"><label for="sur_place">DUREE SUR PLACE</label><select id="sur_place" name="sur_place"><option>4h30</option><option>5h30</option></select></div></div><div class="part-next-right"></div></div></div></div><div class="bus-form-steps"><div class="steps-header"><div class="steps-icon"></div><div class="steps-title">ETAPES ALLER:</div><div id="step-switcher" class="steps-action">OFF</div></div><div class="step-parts"><div class="step-part"><div class="step-part-title"><label for="step-part-title">ETAPE 1</label><input id="step-part-title" value="Aix-in-Provence"></div><div class="step-part-time"><div class="bus-item-field"><label for="step-part-time">DUREE SER PLACE</label><select id="step-part-time"><option>3h25</option><option>12h30</option></select></div></div></div><div class="step-part"><div class="step-part-title"><label for="step-part-title2">ETAPE 2</label><input id="step-part-title2"></div><div class="step-part-time"><label for="step-part-time2">DUREE SER PLACE</label><select id="step-part-time2"><option>2h30</option><option>6h40</option></select></div></div><div class="step-part-add"><div class="step-add-action">+ Ajouter  une etape</div></div></div></div><div class="bus-form-passenger"></div><div class="bus-form-footer"></div></form></div></div></body></html>
